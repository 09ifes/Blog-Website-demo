<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}

<body>
  <div class="about-top-section">
    <nav class="navbar navbar-expand-lg navbar-dark" >
     <div class='container-fluid'>
      <a class="navbar-brand" href="{{ url_for('home') }}">Sam's Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         Menu <span class="navbar-toggler-icon"></span>
        </button>
         <div class="navbar-collapse collapse" id="navbarNav">
             {% include "navbar.html" %}
       </div>
       </div>

    </nav>
    <div class="homepage-titles">
     <h1 class="homepage-title" style="margin-top: 100px">{{ posts[n-1]['title'] }}</h1>
     <h2 class="homepage-subtitle">{{ posts[n-1]['subtitle'] }}</h2>
     <p class="navbar-post-date";>Posted by Samuel Ife on {{ posts[n-1]['date'] }}</p>
    </div>
  </div>

   <div class="contact-content" style="margin:40px auto; min-height:60px;">
      {{ posts[n-1]['body'] | safe }}
   </div>
   {% if is_authenticated: %}
    <a class="nav-link button" id="older-posts" href="{{ url_for('edit_post',post_id=n) }}">Edit Post</a>
   {% endif %}
   <hr class="post-divider" style="width:100%">

   {% include "footer.html" %}


</body>
</html>
